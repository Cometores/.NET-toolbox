name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x
          include-prerelease: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages (.NET Framework projects)
        run: nuget restore DotNetToolbox.sln

      - name: Build solution
        run: msbuild DotNetToolbox.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Run tests
        run: dotnet test DotNetToolbox.sln --configuration Release --no-build
